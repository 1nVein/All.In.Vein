      <script>
function changeFavicon() {
  var url = document.getElementById("favicon").value.trim();
  if (url != "") {
    var link = document.createElement('link');
    link.type = 'image/x-icon';
    link.rel = 'shortcut icon';
    link.href = url;
    document.getElementsByTagName('head')[0].appendChild(link);
    localStorage.setItem("favicon", url);
  }
}

function setTitle(title) {
  if (event.keyCode == 13) {
    document.title = title;
    localStorage.setItem("title", title);
  }
}

// Function to open about:blank tab
function setBlankTab() {
  window.open("about:blank", "_blank");
}

// Function to reset CSS
function changeFavicon() {
  const faviconUrl = prompt("Enter URL of new favicon:");
  if (faviconUrl) {
    document.querySelector("link[rel='shortcut icon']").href = faviconUrl;
    localStorage.setItem("faviconUrl", faviconUrl);
  }
}

function setTitle(title) {
  if (event.key === "Enter") {
    document.title = title;
    localStorage.setItem("pageTitle", title);
  }
}

function resetCSS() {
  localStorage.removeItem("faviconUrl");
  localStorage.removeItem("pageTitle");
  location.reload();
}

// Set initial values from localStorage
const faviconUrl = localStorage.getItem("faviconUrl");
if (faviconUrl) {
  document.querySelector("link[rel='shortcut icon']").href = faviconUrl;
}

const pageTitle = localStorage.getItem("pageTitle");
if (pageTitle) {
  document.title = pageTitle;
}

function setBlankTab() {
  var url = new URL(window.location.href);
  var win = window.open();
  win.document.body.style.margin = "0";
  win.document.body.style.height = "100vh";
  win.document.body.style.backgroundColor = window.getComputedStyle(document.body).getPropertyValue("background-color"); // Set background color to be the same as parent window
  var iframe = win.document.createElement("iframe");
  iframe.style.border = "none";
  iframe.style.width = "100%";
  iframe.style.height = "100%";
  iframe.style.margin = "0";
  iframe.referrerpolicy = "no-referrer";
  iframe.allow = "fullscreen";
  iframe.src = url.toString();
  win.document.body.appendChild(iframe);
  var script = win.document.createElement("script");
  script.src = "https://lioxryt.github.io/js/main.js";
  win.document.body.appendChild(script);
}
