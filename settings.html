<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Settings</title>
    <style>
      body {
        background-color: #fff; /* default background color */
      }

      .btn {
        background-color: #007bff; /* default button color */
        color: #fff; /* default button text color */
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Settings</h1>
    
    <form>
      <h2>Button Colors</h2>
      <label for="btn-bg-color">Button Background Color:</label>
      <input type="color" id="btn-bg-color" name="btn-bg-color">
      
      <label for="btn-text-color">Button Text Color:</label>
      <input type="color" id="btn-text-color" name="btn-text-color">

      <h2>Website Background</h2>
      <label for="site-bg-color">Site Background Color:</label>
      <input type="color" id="site-bg-color" name="site-bg-color">
    </form>
    <form id="color-form" action="https://schoolizboring.github.io/Unblocked-Websites/" method="POST">
        <!-- form inputs here -->
      <button type="submit">Save</button>
    </form>
    

    <script>
// Get the form and the button element
const form = document.querySelector('form');
const btn = document.querySelector('.btn');

// Handle form submission
form.addEventListener('submit', function(event) {
  event.preventDefault(); // prevent the form from submitting

  // Get the selected colors
  const btnBgColor = document.getElementById('btn-bg-color').value;
  const btnTextColor = document.getElementById('btn-text-color').value;
  const siteBgColor = document.getElementById('site-bg-color').value;

  // Update the button and site background colors
  btn.style.backgroundColor = btnBgColor;
  btn.style.color = btnTextColor;
  document.body.style.backgroundColor = siteBgColor;

  // Save the colors as cookies
  document.cookie = `btn-bg-color=${btnBgColor};`;
  document.cookie = `btn-text-color=${btnTextColor};`;
  document.cookie = `site-bg-color=${siteBgColor};`;
});

// Apply saved color values on page load
const savedColors = document.cookie.split('; ').reduce((acc, curr) => {
  const [name, value] = curr.split('=');
  acc[name] = value;
  return acc;
}, {});

if (savedColors['btn-bg-color']) {
  btn.style.backgroundColor = savedColors['btn-bg-color'];
}
if (savedColors['btn-text-color']) {
  btn.style.color = savedColors['btn-text-color'];
}
if (savedColors['site-bg-color']) {
  document.body.style.backgroundColor = savedColors['site-bg-color'];
}
    </script>
  </body>
</html>
